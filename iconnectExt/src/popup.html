<!DOCTYPE html>
<html>
  <head>
    <title>Table Data Extractor</title>
    <style>
      body {
        width: 400px;
        padding: 20px;
        font-family: Arial, sans-serif;
      }
      .container {
        display: flex;
        flex-direction: column;
        gap: 15px;
      }
      button {
        padding: 10px 15px;
        background: #4285f4;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 14px;
        transition: background 0.3s;
      }
      button:hover {
        background: #3367d6;
      }
      button:disabled {
        background: #ccc;
        cursor: not-allowed;
      }
      .status {
        padding: 10px;
        border-radius: 5px;
        margin-top: 10px;
        font-size: 13px;
      }
      .success {
        background: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
      }
      .error {
        background: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
      }
      .info {
        background: #d1ecf1;
        color: #0c5460;
        border: 1px solid #bee5eb;
      }
      .warning {
        background: #fff3cd;
        color: #856404;
        border: 1px solid #ffeaa7;
      }
      .url-input {
        width: 100%;
        padding: 8px;
        border: 1px solid #ddd;
        border-radius: 4px;
        margin-bottom: 10px;
      }
      .url-list {
        max-height: 270px;
        overflow-y: auto;
        border: 1px solid #ddd;
        border-radius: 4px;
        padding: 10px;
        background: #f9f9f9;
      }
      .url-item {
        padding: 5px;
        border-bottom: 1px solid #eee;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .url-item:last-child {
        border-bottom: none;
      }
      .progress-container {
        margin-top: 15px;
        padding: 15px;
        background: #f8f9fa;
        border-radius: 5px;
        border: 1px solid #e9ecef;
      }
      .progress-bar {
        width: 100%;
        height: 20px;
        background: #e9ecef;
        border-radius: 10px;
        overflow: hidden;
        margin: 10px 0;
      }
      .progress-fill {
        height: 100%;
        background: linear-gradient(90deg, #4285f4, #3367d6);
        width: 0%;
        transition: width 0.3s ease;
      }
      .progress-text {
        font-size: 12px;
        color: #666;
        text-align: center;
      }
      .loading {
        display: inline-block;
        width: 16px;
        height: 16px;
        border: 2px solid #f3f3f3;
        border-top: 2px solid #4285f4;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-right: 8px;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
      .stats {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 10px;
        margin-top: 10px;
      }
      .stat-item {
        background: #fff;
        padding: 8px;
        border-radius: 4px;
        border: 1px solid #ddd;
        text-align: center;
      }
      .stat-value {
        font-size: 18px;
        font-weight: bold;
        color: #4285f4;
      }
      .stat-label {
        font-size: 11px;
        color: #666;
      }
      .error-details {
        background: #f8f9fa;
        border: 1px solid #e9ecef;
        border-radius: 4px;
        padding: 10px;
        margin-top: 10px;
        font-size: 11px;
        color: #666;
        max-height: 100px;
        overflow-y: auto;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h3>Table Data Extractor</h3>

      <div>
        <label>Add URL to process:</label>
        <input
          type="text"
          id="urlInput"
          class="url-input"
          placeholder="file:///path/to/page.html"
        />
        <button id="addUrl">Add URL</button>
      </div>

      <div>
        <label>URLs to process:</label>
        <div id="urlList" class="url-list">
          <div class="url-item">
            file:///Users/kevinbueno/Documents/Work/iconnect-script/pages/Harmony.html
          </div>
          <div class="url-item">
            file:///Users/kevinbueno/Documents/Work/iconnect-script/pages/Harmony2.html
          </div>
          <div class="url-item">
            file:///Users/kevinbueno/Documents/Work/iconnect-script/pages/Harmony3.html
          </div>
        </div>
      </div>

      <button id="extractBtn">Extract Table Data</button>
      <button id="loadDefaultsBtn">Load Default URLs</button>
      <button id="loadJsonBtn">Load from JSON</button>
      <input
        type="file"
        id="jsonFileInput"
        accept=".json"
        style="display: none"
      />

      <div
        id="progressContainer"
        class="progress-container"
        style="display: none"
      >
        <div style="display: flex; align-items: center; margin-bottom: 10px">
          <div id="loadingSpinner" class="loading"></div>
          <span id="progressStatus">Initializing...</span>
        </div>
        <div class="progress-bar">
          <div id="progressFill" class="progress-fill"></div>
        </div>
        <div id="progressText" class="progress-text">0%</div>

        <div class="stats">
          <div class="stat-item">
            <div id="processedCount" class="stat-value">0</div>
            <div class="stat-label">Processed</div>
          </div>
          <div class="stat-item">
            <div id="extractedRows" class="stat-value">0</div>
            <div class="stat-label">Rows Extracted</div>
          </div>
        </div>
      </div>

      <div id="status"></div>
      <div id="errorDetails" class="error-details" style="display: none"></div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
