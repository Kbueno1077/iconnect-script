<!DOCTYPE html>
<html>
  <head>
    <title>Table Data Extractor</title>
    <style>
      body {
        width: 540px; /* 450 * 1.2 */
        padding: 12px; /* 10 * 1.2 */
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        margin: 0;
        min-height: 100vh;
        font-size: 16px; /* Increased base font size */
      }
      .container {
        display: flex;
        flex-direction: column;
        gap: 14px; /* 12 * 1.2 */
        background: white;
        padding: 19px; /* 16 * 1.2 */
        border-radius: 14px; /* 12 * 1.2 */
        box-shadow: 0 10px 38px rgba(0, 0, 0, 0.1); /* 8 * 1.2 = ~10, 32 * 1.2 = ~38 */
      }
      button {
        padding: 14px 22px; /* 12 * 1.2 = ~14, 18 * 1.2 = ~22 */
        background: #4285f4;
        color: white;
        border: none;
        border-radius: 10px; /* 8 * 1.2 */
        cursor: pointer;
        font-size: 18px; /* Increased from 17px */
        font-weight: 500;
        transition: all 0.3s ease;
        box-shadow: 0 2px 10px rgba(66, 133, 244, 0.3); /* 8 * 1.2 = ~10 */
      }
      button:hover {
        background: #3367d6;
        transform: translateY(-1px);
        box-shadow: 0 5px 14px rgba(66, 133, 244, 0.4); /* 4 * 1.2 = ~5, 12 * 1.2 = ~14 */
      }
      button:disabled {
        background: #ccc;
        cursor: not-allowed;
        transform: none;
        box-shadow: none;
      }
      .status {
        padding: 12px; /* 10 * 1.2 */
        border-radius: 6px; /* 5 * 1.2 */
        margin-top: 12px; /* 10 * 1.2 */
        font-size: 17px; /* Increased from 16px */
      }
      .success {
        background: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
      }
      .error {
        background: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
      }
      .info {
        background: #d1ecf1;
        color: #0c5460;
        border: 1px solid #bee5eb;
      }
      .warning {
        background: #fff3cd;
        color: #856404;
        border: 1px solid #ffeaa7;
      }
      .url-input {
        width: calc(100% - 29px); /* 24 * 1.2 */
        padding: 12px; /* 10 * 1.2 */
        border: 2px solid #e2e8f0;
        border-radius: 10px; /* 8 * 1.2 */
        margin-bottom: 10px; /* 8 * 1.2 */
        font-size: 18px; /* Increased from 17px */
        transition: all 0.3s ease;
        background: #f8fafc;
      }
      .url-input:focus {
        outline: none;
        border-color: #7dd3fc;
        background: white;
        box-shadow: 0 0 0 4px rgba(125, 211, 252, 0.1); /* 3 * 1.2 */
      }
      .url-list {
        max-height: 240px; /* 200 * 1.2 */
        overflow-y: auto;
        border: 2px solid #e2e8f0;
        border-radius: 10px; /* 8 * 1.2 */
        padding: 10px; /* 8 * 1.2 */
        background: #f8fafc;
      }
      .url-item {
        padding: 7px; /* 6 * 1.2 */
        border-bottom: 1px solid #e2e8f0;
        display: flex;
        align-items: center;
        gap: 12px; /* 10 * 1.2 */
        transition: background 0.2s ease;
      }
      .url-item:hover {
        background: #f1f5f9;
      }
      .url-item:last-child {
        border-bottom: none;
      }
      .url-text {
        flex: 1;
        word-break: break-all;
        font-size: 17px; /* Increased from default */
      }
      .row-number {
        font-size: 14px;
        color: #64748b;
        font-weight: 500;
        min-width: 25px;
        text-align: center;
      }
      .checkbox-item {
        width: 20px;
        height: 20px;
        accent-color: #4285f4;
        cursor: pointer;
      }
      .checkbox-item:checked {
        background-color: #4285f4;
      }
      .remove-btn {
        background: #dc3545 !important;
        color: white;
        border: none;
        border-radius: 4px; /* 3 * 1.2 */
        padding: 2px 7px; /* 6 * 1.2 */
        font-size: 15px; /* Increased from 14px */
        cursor: pointer;
        font-weight: bold;
        min-width: 24px; /* 20 * 1.2 */
        height: 24px; /* 20 * 1.2 */
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .remove-btn:hover {
        background: #c82333 !important;
      }
      .progress-container {
        margin-top: 18px; /* 15 * 1.2 */
        padding: 22px; /* 18 * 1.2 */
        background: #f8fafc;
        border-radius: 10px; /* 8 * 1.2 */
        border: 2px solid #e2e8f0;
      }
      .progress-bar {
        width: 100%;
        height: 14px; /* 12 * 1.2 */
        background: #e2e8f0;
        border-radius: 7px; /* 6 * 1.2 */
        overflow: hidden;
        margin: 14px 0; /* 12 * 1.2 */
      }
      .progress-fill {
        height: 100%;
        background: linear-gradient(90deg, #7dd3fc, #0ea5e9);
        width: 0%;
        transition: width 0.3s ease;
      }
      .progress-text {
        font-size: 15px; /* Increased from 14px */
        color: #666;
        text-align: center;
      }
      .loading {
        display: inline-block;
        width: 19px; /* 16 * 1.2 */
        height: 19px; /* 16 * 1.2 */
        border: 2px solid #f3f3f3;
        border-top: 2px solid #4285f4;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-right: 10px; /* 8 * 1.2 */
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
      .stats {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 12px; /* 10 * 1.2 */
        margin-top: 12px; /* 10 * 1.2 */
      }
      .stat-item {
        background: #fff;
        padding: 10px; /* 8 * 1.2 */
        border-radius: 5px; /* 4 * 1.2 */
        border: 1px solid #ddd;
        text-align: center;
      }
      .stat-value {
        font-size: 24px; /* Increased from 22px */
        font-weight: bold;
        color: #4285f4;
      }
      .stat-label {
        font-size: 14px; /* Increased from 13px */
        color: #666;
      }
      .error-details {
        background: #f8f9fa;
        border: 1px solid #e9ecef;
        border-radius: 5px; /* 4 * 1.2 */
        padding: 12px; /* 10 * 1.2 */
        margin-top: 12px; /* 10 * 1.2 */
        font-size: 14px; /* Increased from 13px */
        color: #666;
        max-height: 120px; /* 100 * 1.2 */
        overflow-y: auto;
      }
      .wait-time-input {
        width: 96px; /* 80 * 1.2 */
        padding: 7px; /* 6 * 1.2 */
        border: 2px solid #e2e8f0;
        border-radius: 7px; /* 6 * 1.2 */
        text-align: center;
        font-size: 18px; /* Increased from 17px */
        background: #f8fafc;
        transition: all 0.3s ease;
      }
      .wait-time-input:focus {
        outline: none;
        border-color: #7dd3fc;
        background: white;
        box-shadow: 0 0 0 4px rgba(125, 211, 252, 0.1); /* 3 * 1.2 */
      }
      .date-input {
        padding: 7px; /* 6 * 1.2 */
        border: 2px solid #e2e8f0;
        border-radius: 7px; /* 6 * 1.2 */
        font-size: 18px; /* Increased from 17px */
        background: #f8fafc;
        transition: all 0.3s ease;
      }
      .date-input:focus {
        outline: none;
        border-color: #7dd3fc;
        background: white;
        box-shadow: 0 0 0 4px rgba(125, 211, 252, 0.1); /* 3 * 1.2 */
      }
      .checkbox-container {
        display: flex;
        align-items: center;
        gap: 7px; /* 6 * 1.2 */
        margin-bottom: 7px; /* 6 * 1.2 */
      }
      .checkbox-container input[type="checkbox"] {
        width: 19px; /* 16 * 1.2 */
        height: 19px; /* 16 * 1.2 */
        accent-color: #7dd3fc;
      }
      .date-filter-row {
        display: flex;
        gap: 12px; /* 10 * 1.2 */
        align-items: center;
      }
      .date-filter-row > div {
        flex: 1;
      }
      .date-filter-row label {
        display: block;
        margin-bottom: 5px; /* 4 * 1.2 */
        font-size: 15px; /* Increased from 14px */
        color: #64748b;
        font-weight: 500;
      }
      .controls-section {
        background: #f8fafc;
        border: 2px solid #e2e8f0;
        border-radius: 14px; /* 12 * 1.2 */
        padding: 17px; /* 14 * 1.2 */
        margin-bottom: 14px; /* 12 * 1.2 */
      }
      .section-title {
        font-size: 20px; /* Increased from 18px */
        font-weight: 600;
        color: #1e293b;
        margin: 0 0 12px 0; /* 10 * 1.2 */
        padding-bottom: 7px; /* 6 * 1.2 */
        border-bottom: 2px solid #e2e8f0;
      }
      .control-group {
        margin-bottom: 12px; /* 10 * 1.2 */
      }
      .control-group:last-child {
        margin-bottom: 0;
      }
      .control-group label {
        display: block;
        margin-bottom: 5px; /* 4 * 1.2 */
        font-size: 15px; /* Increased from 14px */
        font-weight: 500;
        color: #374151;
      }
      .input-button-group {
        display: flex;
        flex-direction: column;
        gap: 10px; /* 8 * 1.2 */
        align-items: stretch;
      }
      .input-button-group .url-input {
        flex: 1;
        margin-bottom: 0;
      }
      .input-button-group .add-btn {
        align-self: flex-end;
        width: fit-content;
      }
      .add-btn {
        background: #10b981 !important;
        color: white !important;
        padding: 14px 19px; /* 12 * 1.2, 16 * 1.2 */
        font-size: 17px; /* Increased from 16px */
        font-weight: 500;
        white-space: nowrap;
        box-shadow: 0 2px 10px rgba(16, 185, 129, 0.3) !important; /* 8 * 1.2 */
      }
      .add-btn:hover {
        background: #059669 !important;
        box-shadow: 0 5px 14px rgba(16, 185, 129, 0.4) !important; /* 4 * 1.2, 12 * 1.2 */
      }
      .date-filter-section {
        background: #f1f5f9;
        border: 1px solid #cbd5e1;
        border-radius: 10px; /* 8 * 1.2 */
        padding: 10px; /* 8 * 1.2 */
        margin-top: 7px; /* 6 * 1.2 */
      }
      .date-input-group {
        flex: 1;
      }
      .date-input-group label {
        font-size: 15px; /* Increased from 14px */
        color: #64748b;
        font-weight: 500;
        margin-bottom: 5px; /* 4 * 1.2 */
      }
      .urls-section {
        background: #f8fafc;
        border: 2px solid #e2e8f0;
        border-radius: 14px; /* 12 * 1.2 */
        padding: 17px; /* 14 * 1.2 */
        margin-bottom: 14px; /* 12 * 1.2 */
      }
      .button-row {
        display: flex;
        gap: 12px; /* 10 * 1.2 */
      }
      .button-row button {
        flex: 1;
      }
      .start-btn {
        background: #7dd3fc !important;
        color: #0c4a6e !important;
        font-weight: 600;
        font-size: 21px; /* Increased from 19px */
        padding: 17px 24px; /* 14 * 1.2, 20 * 1.2 */
        box-shadow: 0 5px 14px rgba(125, 211, 252, 0.4) !important; /* 4 * 1.2, 12 * 1.2 */
      }
      .start-btn:hover {
        background: #67c3f0 !important;
        box-shadow: 0 7px 19px rgba(125, 211, 252, 0.5) !important; /* 6 * 1.2, 16 * 1.2 */
      }
      .title {
        font-size: 32px; /* Increased from 29px */
        font-weight: 700;
        color: #1e293b;
        text-align: center;
        margin: 0 0 10px 0; /* 8 * 1.2 */
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }
      .subtitle {
        font-size: 18px; /* Increased from 16px */
        color: #64748b;
        text-align: center;
        margin: 0 0 14px 0; /* 12 * 1.2 */
        font-weight: 400;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="title">Table Data Extractor</h1>
      <p class="subtitle">Extract table data from multiple pages</p>

      <div class="controls-section">
        <h3 class="section-title">Extraction Settings</h3>

        <div class="control-group">
          <label>Add entry to process:</label>
          <div class="input-button-group">
            <input
              type="text"
              id="nameInput"
              class="url-input"
              placeholder="Enter name (e.g., John Doe)"
              style="margin-bottom: 10px"
            />
            <input
              type="text"
              id="urlInput"
              class="url-input"
              placeholder="Enter URL (e.g., file:///path/to/page.html)"
            />
            <button id="addUrl" class="add-btn">Add Entry</button>
          </div>
        </div>

        <div style="display: flex; gap: 12px">
          <!-- 10 * 1.2 -->
          <div class="control-group">
            <label>Wait time (seconds):</label>
            <input
              type="number"
              id="waitTimeInput"
              class="wait-time-input"
              value="15"
              min="1"
              max="300"
            />
          </div>

          <div class="control-group">
            <label>Amounts per page:</label>
            <input
              type="number"
              id="amountsPerPageInput"
              class="wait-time-input"
              value="50"
              min="1"
              max="1000"
            />
          </div>
        </div>

        <div class="control-group">
          <div class="checkbox-container">
            <input type="checkbox" id="useDateFilter" />
            <label for="useDateFilter">Use date filter</label>
          </div>
        </div>

        <div
          id="dateFilterContainer"
          class="date-filter-section"
          style="display: none"
        >
          <div class="date-filter-row">
            <div class="date-input-group">
              <label>Start Date:</label>
              <input type="date" id="startDateInput" class="date-input" />
            </div>
            <div class="date-input-group">
              <label>End Date:</label>
              <input type="date" id="endDateInput" class="date-input" />
            </div>
          </div>
        </div>
      </div>

      <div class="urls-section">
        <div
          style="
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
          "
        >
          <h3 class="section-title" style="margin: 0">Entries to Process</h3>
          <div style="display: flex; align-items: center; gap: 12px">
            <button
              id="toggleAllBtn"
              style="
                background: #64748b;
                color: white;
                padding: 4px 8px;
                border-radius: 6px;
                font-size: 12px;
                font-weight: 500;
                border: none;
                cursor: pointer;
                transition: all 0.2s ease;
              "
            >
              Select All
            </button>
            <div
              style="
                background: #4285f4;
                color: white;
                padding: 6px 12px;
                border-radius: 20px;
                font-size: 16px;
                font-weight: 600;
              "
            >
              <span id="entryCount">3</span> entries
            </div>
          </div>
        </div>
        <div id="urlList" class="url-list">
          <div class="url-item">
            <input type="checkbox" class="checkbox-item" />
            <span class="row-number">1</span>
            <span class="url-text">Greenland Devon</span>
          </div>
          <div class="url-item">
            <input type="checkbox" class="checkbox-item" />
            <span class="row-number">2</span>
            <span class="url-text">Slater Dave</span>
          </div>
          <div class="url-item">
            <input type="checkbox" class="checkbox-item" />
            <span class="row-number">3</span>
            <span class="url-text">Osoria Keilan</span>
          </div>
        </div>
      </div>

      <div class="button-row">
        <button id="loadJsonBtn">Load from JSON</button>
      </div>
      <input
        type="file"
        id="jsonFileInput"
        accept=".json"
        style="display: none"
      />

      <button id="extractBtn" class="start-btn">Start Extracting</button>

      <div
        id="progressContainer"
        class="progress-container"
        style="display: none"
      >
        <div style="display: flex; align-items: center; margin-bottom: 12px">
          <!-- 10 * 1.2 -->
          <div id="loadingSpinner" class="loading"></div>
          <span id="progressStatus">Initializing...</span>
        </div>
        <div class="progress-bar">
          <div id="progressFill" class="progress-fill"></div>
        </div>
        <div id="progressText" class="progress-text">0%</div>

        <div class="stats">
          <div class="stat-item">
            <div id="processedCount" class="stat-value">0</div>
            <div class="stat-label">Processed</div>
          </div>
          <div class="stat-item">
            <div id="extractedRows" class="stat-value">0</div>
            <div class="stat-label">Rows Extracted</div>
          </div>
        </div>
      </div>

      <button
        id="cancelBtn"
        style="display: none; background: #dc3545 !important; margin-top: 12px"
        <!--
        10
        *
        1.2
        --
      >
        > Cancel Extraction
      </button>

      <div id="status"></div>
      <div id="errorDetails" class="error-details" style="display: none"></div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
